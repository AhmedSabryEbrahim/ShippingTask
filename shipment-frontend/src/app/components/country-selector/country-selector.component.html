<form class="col-md-4 col-xs-12"  [formGroup]="locationForm">
    <mat-form-field appearance="fill" class="form-group">
        <mat-label>Select Country</mat-label>
        <mat-select class="form-control" (selectionChange)="onChangeCountry($event)" placeholder="country"
            formControlName="country">
            <mat-option *ngFor="let country of countryInfo; let i = index"
                value="{{i}}">{{country.CountryName}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-group">
        <mat-label>Select State</mat-label>
        <mat-select class="form-control" (selectionChange)="onChangeState($event)" placeholder="state"
            formControlName="state">
            <mat-option *ngFor="let state of stateInfo; let j = index"
             value="{{j}}">{{state.StateName}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-group">
        <mat-label>Select City</mat-label>
        <mat-select class="form-control" placeholder="city" formControlName="city">
            <mat-option *ngFor="let city of cityInfo; let k = index" 
            value="{{k}}">{{city}}</mat-option>
        </mat-select>
    </mat-form-field>
</form>
